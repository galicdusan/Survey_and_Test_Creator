<div class="row vertical-center">
    <!-- Grid column -->
    <div class='col-md-4'></div>
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Login:</h3>
                <!--Body-->
                <div class="md-form">
                    <i class="fa fa-user-circle-o prefix grey-text"></i>
                    <input type="text" placeholder="Unesite korisnicko ime" id="defaultForm-email" class="form-control" name='korime' 
                    [(ngModel)] = 'korime'>
        <!--            <label for="defaultForm-email">Your username</label> -->  
                </div>
                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text" style='padding-left: 6px;'></i>
                    <input type="password" placeholder="Unesite lozinku" id="defaultForm-pass" class="form-control" name='lozinka'
                    [(ngModel)] = 'lozinka'>
       <!--           <label for="defaultForm-pass">Your password</label> -->  
                </div>
                <div class="text-center">
                    <button class="btn btn-default waves-effect waves-light" (click)='login()'>Login</button>
                </div>
            </div>
        </div>
        <div class='text-center' style='padding-top: 100px;'>
            <button class="btn btn-default waves-effect waves-light bg-info" (click)='registruj()' >Registruj se</button>
        </div>
    </div>
    <div class='col-md-4'></div>
</div>
